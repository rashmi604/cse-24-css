<!DOCTYPE html>
<html>
<head>
  <title>CSS Box Model</title>
  <style>
    body {
      margin: 30px;
      font-family: Arial, sans-serif;
    }

    .outer {
      border: 5px solid black;
      padding: 15px;
      text-align: center;
      width: 80%;
      margin: auto;
    }

    .blue {
      background-color: blue;
      padding: 25px;
      margin: 10px;
    }

    .yellow {
      background-color: yellow;
      padding: 20px;
      border: 2px solid black;
    }

    h2 {
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="outer">
    <h2>CSS Box Model</h2>
    <div class="blue">
      <div class="yellow"> <p>
        ABES Engg College Ghaziabad</p>
      </div>
    </div>
  </div>
</body>
</html>

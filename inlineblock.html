<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>inline block</title>
  <style>
    .outer {
      border: 5px solid black;
      padding: 15px;
      text-align: center;
      width: 80%;
      margin: auto;
    }
    
    .book {
      display: inline-block;
      background-color: yellow;
      border: 2px solid black;
      padding: 10px;
      margin: 10px;
      text-align: center;
    }
    .headphone {
      display: inline-block;
      background-color: rgb(222, 18, 18);
      border: 2px solid black;
      padding: 10px;
      margin: 10px;
      text-align: center;
    }
    .watch {
      display: inline-block;
      background-color: rgb(27, 180, 231);
      border: 2px solid black;
      padding: 10px;
      margin: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="outer"><h1>display :the outer(product cards)</h1>
  <div class="book"><h1>Book</h1>
  <p>$10</p></div>
<div class="headphone"><h1>Headphone </h1> <p> $25</p></div>

<div class="watch"><h1>watch </h1><p>$50</p> </div></div>
  
</body>
</html>
